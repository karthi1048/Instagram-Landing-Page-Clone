<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed page clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SIDE BAR-->
    <div class="side-bar">
        <a href="#" class="logo">
            <img src="/insta-written.png" alt="logo">
        </a>
        <!-- PROFILE IMAGE-->
        <div class="profile">
            <div class="profile-img">
                <img src="" alt="profile">
            </div>
            <div class="name">
                <h1>Sam</h1>
                <img src="" alt="verify">
            </div>
            <span>@Sam</span>
        </div>
        <!-- ABOUT-->
        <div class="about">
            <!-- BOX 1-->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- BOX 2-->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <!-- BOX 3-->
            <div class="box">
                <h3>13</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu section -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>

    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="/box1-1.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 2 -->
            <div class="stories-img">
                <img src="" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 3 -->
            <div class="stories-img">
                <img src="" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 4 -->
            <div class="stories-img">
                <img src="" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 5 -->
            <div class="stories-img">
                <img src="" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 6 -->
            <div class="stories-img">
                <img src="" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 7 -->
            <div class="stories-img">
                <img src="" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 8 -->
            <div class="stories-img">
                <img src="" alt="profile">
                <div class="add">+</div>
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- BOX1 -->
            <div class="post-box">
                <img src="" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="" alt="profile">
                        </div>
                        <h3>SAM</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <!-- BOX2 -->
            <div class="post-box">
                <img src="" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="" alt="profile">
                        </div>
                        <h3>SAM</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <!-- BOX3 -->
            <div class="post-box">
                <img src="" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="" alt="profile">
                        </div>
                        <h3>SAM</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
